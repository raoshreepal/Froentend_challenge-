<!-- Create a responsive navigation bar that adapts to different screen sizes. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
        @media (max-width: 600px) {
            .navbar a {
                display: none;
            }
            .navbar a.mobile {
                display: block;
                text-align: left;
            }
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
</div>

<script>
    function toggleMenu() {
        const links = document.querySelectorAll('.navbar a:not(.mobile)');
        links.forEach(link => link.style.display = link.style.display === 'block' ? 'none' : 'block');
    }
</script>

</body>
</html>
