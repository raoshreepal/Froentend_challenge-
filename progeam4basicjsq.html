<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }
        h1 {
            margin-top: 30px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:first-of-type { background: #4CAF50; color: white; }
        button:last-of-type { background: #f44336; color: white; }

        /* Popup background */
        .popup-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        /* Popup box */
        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .popup button {
            background: #2196F3;
            color: white;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>JavaScript Quiz</h1>
<p id="question"></p>
<button onclick="answer(true)">True</button>
<button onclick="answer(false)">False</button>

<!-- Custom Popup -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
    const quiz = [
        { question: "JavaScript is a case-sensitive language.", correct: true },
        { question: "The '===' operator checks only value, not type.", correct: false },
        { question: "JavaScript can be used for both frontend and backend development.", correct: true },
        { question: "The 'NaN' stands for 'Not a Name'.", correct: false },
        { question: "In JavaScript, arrays can store different data types together.", correct: true },
        { question: "The 'var' keyword has block scope.", correct: false },
        { question: "JavaScript runs directly in the browser without needing compilation.", correct: true },
        { question: "'null' and 'undefined' are exactly the same in JavaScript.", correct: false },
        { question: "Arrow functions were introduced in ES6.", correct: true },
        { question: "The 'typeof' operator can return 'object' for arrays.", correct: true },
        { question: "LocalStorage data is deleted when the browser is closed.", correct: false },
        { question: "The 'this' keyword refers to the global object in strict mode.", correct: false },
        { question: "JavaScript supports object-oriented programming concepts.", correct: true },
        { question: "JSON stands for JavaScript Object Notation.", correct: true },
        { question: "The 'push()' method adds an element to the beginning of an array.", correct: false },
        { question: "Template literals use backticks (`) instead of quotes.", correct: true },
        { question: "The 'map()' method creates a new array without modifying the original.", correct: true },
        { question: "In JavaScript, 0 == '0' is true.", correct: true },
        { question: "Async/await helps in writing asynchronous code in a synchronous style.", correct: true },
        { question: "JavaScript can directly read and write files on the user's computer without permission.", correct: false }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
        document.getElementById('question').innerText = quiz[currentQuestion].question;
    }

    function answer(isTrue) {
        const isCorrect = quiz[currentQuestion].correct === isTrue;
        if (isCorrect) score++;
        document.getElementById('popupMessage').innerText = isCorrect ? "‚úÖ Correct!" : "‚ùå Wrong!";
        document.getElementById('popupOverlay').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
        currentQuestion++;
        if (currentQuestion < quiz.length) {
            showQuestion();
        } else {
            document.getElementById('popupMessage').innerText = `üéØ Quiz Finished!\nYour Score: ${score} / ${quiz.length}`;
            document.getElementById('popupOverlay').style.display = 'flex';
        }
    }

    showQuestion();
</script>

</body>
</html>
