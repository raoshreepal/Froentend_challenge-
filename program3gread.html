<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #fafafa;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .grid-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .product-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .buy-btn {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buy-btn:hover {
            background: #e55b50;
        }
    </style>
</head>
<body>

<h1>Product Grid</h1>
<div class="grid-container">
    <div class="grid-item">
        <img class="product-img" src="https://via.placeholder.com/200x150" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$19.99</p>
        <button class="buy-btn">Buy Now</button>
    </div>
    <div class="grid-item">
        <img class="product-img" src="https://via.placeholder.com/200x150" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$29.99</p>
        <button class="buy-btn">Buy Now</button>
    </div>
    <div class="grid-item">
        <img class="product-img" src="https://via.placeholder.com/200x150" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$15.49</p>
        <button class="buy-btn">Buy Now</button>
    </div>
    <div class="grid-item">
        <img class="product-img" src="https://via.placeholder.com/200x150" alt="Product 4">
        <h3>Product 4</h3>
        <p class="price">$25.00</p>
        <button class="buy-btn">Buy Now</button>
    </div>
</div>

</body>
</html>
