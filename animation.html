<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: move 5s infinite;
        }
        @keyframes move {
            0% { left: 0; }
            50% { left: calc(100% - 100px); }
            100% { left: 0; }
        }
        .box:hover {
            background-color: blue;
        }
    </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
